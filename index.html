<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></i>Calculator</title>
  </head>
  <body>
      <div id="app">
          <div class="row justify-content-center mt-4">
              <div class="col-lg-6">
                  <div class="card">
                      <div class="card-header">
                          <h3 class="text-center text-upercase">calcaulator</h3>
                      </div>
                      <div class="card-body">
                        <input class="form-control" v-model="display">
                        <br/>

                            <div class="row">

                                <div class="col-lg-2">
                                    <button class="btn btn-success custom" @click="value(7)">7</button>
                                    <button class="btn btn-success custom" @click="value(4)">4</button>
                                    <button class="btn btn-success custom" @click="value(1)">1</button>
                                </div>
                                <div class="col-lg-2">
                                    <button class="btn btn-success custom" @click="value(8)">8</button>
                                    <button class="btn btn-success custom"  @click="value(5)">5</button>
                                    <button class="btn btn-success custom" @click="value(2)">2</button>
                                </div>
                                <div class="col-lg-2">
                                    <button class="btn btn-success custom" @click="value(9)">9</button>
                                    <button class="btn btn-success custom" @click="value(6)">6</button>
                                    <button class="btn btn-success custom" @click="value(3)">3</button>
                                </div>
                                <div class="col-lg-2">
                                    <button class="btn btn-success custom" @click="oparator('+')">+</button>
                                    <button class="btn btn-success custom" @click="oparator('-')">-</button>
                                    <button class="btn btn-info custom" @click="calculate">=</button>
                                </div>
                              
                            </div>
                      </div>
                  </div>
              </div>
          </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>
       const app = new Vue({
        el: '#app',
        data(){
            return{
                
                display:0,
                InitalData:"0",
                op:"",
                lastData:"0",
                action:false
               
            }
        },
        methods:{
            value(vv){

                if(this.action==false){


                    if(this.InitalData==0){
                    this.InitalData=vv;
                    this.display=this.InitalData;
                }
               else{
                this.InitalData=[this.InitalData]+vv;
                    this.display=this.InitalData;

                  }  
                     
                }
                else{
                    if(this.lastData==0){
                    this.lastData=vv;
                    this.display=[this.display]+this.lastData;
                }
               else{
                  let last=this.lastData;
                  this.lastData=[last]+vv;
                  this.display=[this.display]+this.lastData;
                  console.log(this.lastData)
              
                }
      
                }                   
         
                

            }, 
            oparator (value){
                this.op=value;
               
                if(this.InitalData > 0){
                         this.action=true;   
                        this.display=this.InitalData + value
                }
               
            },
            calculate(){

                let firstValue=this.InitalData;
                let secondValue=this.lastData;
                let operator=this.op;
                let calculate=eval(firstValue + operator + secondValue);
                this.display=calculate;
               
            }    
               
        }
        

});

    </script>

<style>
    .custom {
    width: 100px;
    margin-bottom: 5px;;
}
</style>
    <!-- Optional JavaScript -->

  </body>
</html>
