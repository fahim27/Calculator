<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Simple Calculator using vue js</title>
</head>

<body>
    <div id="app">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center text-upercase">SIMEPLE CALCULATOR </h3>
                    </div>
                    <div class="card-body">
                        <input class="form-control" v-model="display" readonly>
                        <br />

                        <div class="row">

                            <div class="col-lg-2">
                                <button class="btn btn-success custom" @click="value(7)">7</button>
                                <button class="btn btn-success custom" @click="value(4)">4</button>
                                <button class="btn btn-success custom" @click="value(1)">1</button>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-success custom" @click="value(8)">8</button>
                                <button class="btn btn-success custom" @click="value(5)">5</button>
                                <button class="btn btn-success custom" @click="value(2)">2</button>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-success custom" @click="value(9)">9</button>
                                <button class="btn btn-success custom" @click="value(6)">6</button>
                                <button class="btn btn-success custom" @click="value(3)">3</button>
                            </div>
                            <div class="col-lg-2">
                                <button class="btn btn-warning custom" @click="oparator('*')">*</button>
                                <button class="btn btn-warning custom" @click="oparator('/')">/</button>
                                <button class="btn btn-success custom" @click="value(0)">0</button>
                            </div>

                            <div class="col-lg-2">
                                <button class="btn btn-warning custom" @click="oparator('+')">+</button>
                                <button class="btn btn-warning custom" @click="oparator('-')">-</button>
                                <button class="btn btn-warning custom" @click="clear">clear</button>
                            </div>

                            <div class="col-lg-2">
                                <button class="btn btn-info custom" @click="calculate" style="height: 100%;width: 80px;;">=</button>
                            </div>
                        </div>
                    </div>

                    <div class="card-footer">
                        <h6 class="text-center text-uppercase ">Design And Develop by:Fahim Muntasir </h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>


    <script>
        const app = new Vue({
            el: '#app',
            data() {
                return {

                    display: 0, //display value
                    InitalData: "0", //first value
                    op: "", // oparator
                    lastData: "0", //last value
                    action: false //action

                }
            },
            methods: {
                value(vv) {

                    //if action 'false' the method value call vv is faste value or vv is second value
                    if (this.action == false) {


                        //first get the sing digit nuber then get mutilple digit number
                        if (this.InitalData == 0) {
                            this.InitalData = vv;
                            this.display = this.InitalData;
                        } else {
                            this.InitalData = [this.InitalData] + vv;
                            this.display = this.InitalData;

                        }

                    } else {
                        if (this.lastData == 0) {
                            this.lastData = vv;
                            this.display = [this.display] + this.lastData;
                        } else {

                            this.lastData = [this.lastData] + vv;
                            this.display = this.display + this.lastData;
                            console.log(this.lastData)

                        }

                    }



                },

                //oparator value.Here is the set calculate operator
                oparator(value) {
                    this.op = value;

                    if (this.InitalData > 0) {
                        this.action = true;
                        this.display = this.InitalData + value
                    }

                },

                //calculate function.Here is calculate all value and display result
                calculate() {

                    let firstValue = this.InitalData;
                    let secondValue = this.lastData;
                    let operator = this.op;
                    let calculate = eval(firstValue + operator + secondValue);
                    this.display = calculate;

                },

                //clear function.Here Is clear all value
                clear() {
                    this.display = 0,
                        this.InitalData = 0,
                        this.op = "",
                        this.lastData = 0,
                        this.action = false

                }

            }


        });
    </script>

    <style>
        .custom {
            width: 100px;
            margin-bottom: 5px;
            ;
        }

        .card-header {
            background: #fff;
        }
        .card-footer{
            background: #fff;
        }
        .card{
            width: 680px;
            margin-top: 80px;
        }
    </style>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
